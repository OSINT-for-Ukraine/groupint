name: Deploy

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  test:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: Build the app
        run: APP_NAME=groupint APP_PORT=8501 docker-compose build --no-cache
      - name: Run the app
        run: APP_NAME=groupint APP_PORT=8501 docker-compose up -d


on:
  pull_request:
    types: [opened, edited]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  test:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: APP_NAME=groupint_test APP_PORT=8502 TEST=_test docker-compose build --no-cache
      - name: Run the app
        run: APP_NAME=groupint_test APP_PORT=8502 TEST=_test docker-compose up -d
